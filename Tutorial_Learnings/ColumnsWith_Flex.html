<html>
  <head>
    <style>
      .columns {
        width: 100%;
        border: solid 1px #39f;
        display: flex;
      }

      .columns > div {
        border: solid 1px #39f;
        flex: 1;
      }

      .columns > div:nth-of-type(2) {
        border: solid 1px #39f;
        flex: 2;
      }
    </style>
  </head>

  <body>
    <div class="columns">
      <div>Column1</div>
      <div>Column2</div>
      <div>Column3</div>
    </div>
  </body>
</html>
